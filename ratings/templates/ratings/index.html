<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rate My Schedule</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container w-100">
        <div class="row mt-5 justify-content-center"><h1 class="display-4">Rate My Schedule</h1></div>
        <div class="row justify-content-center">A tool to help plan course registration at Georgia Tech</div>
        <div class="row my-5 w-100">
            <div class="col-2"></div>
            <form action="/" method="GET" class="w-100 col-8">
                <label for="courses">Enter a comma-separated list of classes:</label>
                <input type="text" name="courses" id="courses" class="form-control" value="{{ courses }}" placeholder="e.g. PSYC 1101, MATH 1554, CS 2050" /><br />
                <div class="row">
                        <div class="col-5"></div>
                        <input type="submit" class="btn-primary col-2" />
                        <div class="col-5"></div>
                </div>
            </form>
            <div class="col-2"></div>
        </div>
        {% if info %}
        <div class="row my-5">
            <div class="col-2"></div>
            <div class="text-info col-8">{% for i in info %}{{ i }}<br />{% endfor %}</div>
            <div class="col-2"></div>
        </div>
        {% endif %}
    </div>
    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
